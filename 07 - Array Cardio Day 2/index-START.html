  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [

      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const ageMeter = people.some(function(age){
      const noteAge = 2022 - age.year;
      if(noteAge >= 19){
        return true;
      };
      // console.log((2022 - age.year) > 19);
    })
    console.log(ageMeter)

    // Array.prototype.every() // is everyone 19 or older?
    const AgeOlder = people.every(function (age){
      const noteAge = 2022 - age.year;
      if(noteAge >= 19){
        return true
      } else {
        return false
      }

      // console.log(age.year);
    })
    console.log(AgeOlder);

    // Find is like filter, but instead returns just the one you are looking for
